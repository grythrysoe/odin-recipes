<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lasagna Recipe</title>
    </head>

    <body>
        <!-- Create heading -->
        <h1>Lasagna</h1>
        <!-- Add paragraph to describe the recipe -->
        <p>This is a recipe to a <em>rich</em> and <em>tasty</em> lasagna.</p>
        <!-- Insert picture of lasagna -->
        <img src="images/lasagna.jpg" alt="Lasagna" height="310" witdh="500">

        <!-- Add unordered list of ingredients -->
        <h2>Ingredients:</h2>
        <ul>
            <li>1 lbs ground beef</li>
            <li>1 jar (32 oz) tomato sauce</li>
            <li>32 oz cottage cheese</li>
            <li>3 cups shredded mozzerella cheese</li>
            <li>2 eggs</li>
            <li>9 lasagna noodles</li>
            <li>2 teaspoons dried parsley</li>
            <li>1/2 cup of water</li>
            <li>Salt and peper to taste</li>
        </ul>
    </body>
</html>
