<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hamburgers Recipe</title>
    </head>

    <body>
        <!-- Create heading -->
        <h1>Hamburgers</h1>
        <!-- Add paragraph to describe the recipe -->
        <p>This is a recipe to <em>healthy</em> and <em>delisious</em> hamburgers.</p>
        <!-- Insert picture of hamburgers -->
        <img src="images/hamburgers.jpg" alt="Hamburgers" height="310" width="500">

        <!-- Add unordered list of ingredients -->
        <h2>Ingredients:</h2>
        <ul>
            <li>2 lbs ground beef</li>
            <li>1 clove garlic</li>
            <li>1 tablespoon olive oil</li>
            <li>1 tablespoon mustard</li>
            <li>1/2 teaspoon salt</li>
            <li>8 burger buns</li>
            <li>Lettuce</li>
            <li>Tomato</li>
            <li>Pikles</li>
            <li>Big mac sauce</li>
    </body>
</html>
